    <script>
      // Safety polyfill: ensure String.prototype.match never returns null
      // This prevents downstream code that does .match(...)[1] from throwing
      (function(){
        try {
          var _origMatch = String.prototype.match;
          String.prototype.match = function(re){
            var res = _origMatch.call(this, re);
            return res === null ? [] : res;
          };
          // Also guard RegExp.prototype.exec which some libs call directly
          var _origExec = RegExp.prototype.exec;
          RegExp.prototype.exec = function(str){
            var res = _origExec.call(this, str);
            return res === null ? [] : res;
          };
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
